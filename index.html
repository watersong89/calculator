<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A basic calculator to assist with arithmetic.">
  <title>Calculator</title>
  <link rel="icon" href="https://fav.farm/ðŸŸ°" />
  <link rel="stylesheet" href="css-reset.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@400;600&family=Orbitron:wght@400;500;600&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Calculator</h1>
    <h2>Use your mouse or keyboard to calculate!</h2>
  </header>

  <main>
    
    <div class="calculator-container">
          <div class="display"></div>     
          <button class="clear-button js-clear-button" value="clear" name="c">CLEAR</button>
          <button class="js-operator-button" value="/" name="/">/</button>
          <button class="js-number-button" value="7" name="7">7</button>
          <button class="js-number-button" value="8" name="8">8</button>
          <button class="js-number-button" value="9" name="9">9</button>
          <button class="js-operator-button" value="*" name="*">*</button>      
          <button class="js-number-button" value="4" name="4">4</button>
          <button class="js-number-button" value="5" name="5">5</button>
          <button class="js-number-button" value="6" name="6">6</button>
          <button class="js-operator-button" value="-" name="-">-</button>     
          <button class="js-number-button" value="1" name="1">1</button>
          <button class="js-number-button" value="2" name="2">2</button>
          <button class="js-number-button" value="3" name="3">3</button>
          <button class="js-operator-button" value="+" name="+">+</button>       
          <button class="js-number-button" value="0" name="0">0</button>
          <button class="js-point-button" value="." name=".">.</button>
          <button class="equals-button js-equals-button" value="=" name="Enter">=</button>
    </div>

  </main>

</footer>

  <script src="scripts.js"></script>
</body>

</html>
