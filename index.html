<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header></header>

  <main>
    <div class="calculator-container">
      <div class="display"></div>
      <div class="running-total"></div>
      <div class="buttons">
        <div class="row-one">
          <button class="button js-clear-button" value="clear">AC</button>
          <button class="button js-operator-button" value="/">/</button>
        </div>
        <div class="row-two">
          <button class="button js-number-button" value="7">7</button>
          <button class="button js-number-button" value="8">8</button>
          <button class="button js-number-button" value="9">9</button>
          <button class="button js-operator-button" value="*">*</button>
        </div>
        <div class="row-three">
          <button class="button js-number-button" value="4">4</button>
          <button class="button js-number-button" value="5">5</button>
          <button class="button js-number-button" value="6">6</button>
          <button class="button js-operator-button" value="-">-</button>
        </div>
        <div class="row-four">
          <button class="button js-number-button" value="1">1</button>
          <button class="button js-number-button" value="2">2</button>
          <button class="button js-number-button" value="3">3</button>
          <button class="button js-operator-button" value="+">+</button>
        </div>
        <div class="row-five">
          <button class="button js-number-button" value="0">0</button>
          <button class="button js-number-button" value=".">.</button>
          <button class="button js-delete-button" value="del">Del</button>
          <button class="button js-equals-button" value="=">=</button>
        </div>
      </div>
    </div>

  </main>

  <footer></footer>

  <script src="scripts.js"></script>
</body>

</html>
