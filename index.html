<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header></header>

  <main>
    <div class="calculator-container">
      <div class="display">000000</div>
      <div class="buttons">
        <div class="row-one">
          <button>AC</button>
          <button>?</button>
          <button>?</button>
          <button>/</button>
        </div>
        <div class="row-two">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="row-three">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row-four">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row-five">
          <button>0</button>
          <button>.</button>
          <button>Del</button>
          <button>=</button>
        </div>
      </div>
    </div>

  </main>

  <footer></footer>

  <script src="scripts.js"></script>
</body>

</html>
